<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Sync</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Playlist Sync</h1>
      <div class="toggle-container">
          <button class="toggle-btn active" data-target="youtube-to-spotify">
              <svg class="icon youtube-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
              YouTube to Spotify
          </button>
          <button class="toggle-btn" data-target="spotify-to-youtube">
              <svg class="icon spotify-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
              Spotify to YouTube
          </button>
      </div>
      <div id="youtube-to-spotify" class="content active">
          <form onsubmit="return syncPlaylists('youtube')">
              <div class="form-group">
                  <label for="youtube-playlist-id">YouTube Playlist ID</label>
                  <input type="text" id="youtube-playlist-id" required placeholder="Enter YouTube Playlist ID">
              </div>
              <button type="submit">Sync to Spotify</button>
          </form>
      </div>
      <div id="spotify-to-youtube" class="content">
          <form onsubmit="return syncPlaylists('spotify')">
              <div class="form-group">
                  <label for="spotify-playlist-id">Spotify Playlist ID</label>
                  <input type="text" id="spotify-playlist-id" required placeholder="Enter Spotify Playlist ID">
              </div>
              <button type="submit">Sync to YouTube</button>
          </form>
      </div>
      <div class="loader" id="loader"></div>
      <div class="result" id="result"></div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
